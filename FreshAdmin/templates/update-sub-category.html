{% extends 'bases.html' %}
{% block content %}

		<!-- main content -->
		<div class="cr-main-content">
			<div class="container-fluid">
				<!-- Page title & breadcrumb -->
				<div class="cr-page-title cr-page-title-2">
					<div class="cr-breadcrumb">
						<h5>Sub Category</h5>
						<ul>
							<li><a href="index.html">Fresh Garden</a></li>
							<li>Sub Category</li>
						</ul>
					</div>
				</div>
				<div class="row cr-category">
					<div class="col-2"></div>
					<div class="col-xl-8 col-lg-12">
						<div class="team-sticky-bar">
							<div class="col-md-12">
								<div class="cr-cat-list cr-card card-default mb-24px">
									<div class="cr-card-content">
										<div class="cr-cat-form">
											<h3>Edit Sub Category</h3>
											<form method="post" enctype="multipart/form-data">
												{% csrf_token %}
												<div class="form-group">
													<label>Main Category</label> 
													<div class="col-12">
														<select class="form-control form-select" name="category">
															<option value="{{subupdate.category}}" selected>{{subupdate.category}}</option>
															{% for cat in table %}
															<option value="{{cat.name}}">{{cat.name}}</option>
															{% endfor %}
														</select>
													</div>
												</div>
												<div class="form-group">
													<label>Name</label> 
													<div class="col-12">
														<input id="text" name="name" class="form-control here slug-title" type="text"
														value="{{subupdate.name}}">
													</div>
												</div>
		
												<div class="form-group">
													<label>Slug</label> 
													<div class="col-12">
														<input id="slug" name="slug" class="form-control here set-slug" type="text" value="{{subupdate.slug}}">
													</div>
												</div>
		
												<div class="form-group row">
													<label>Sort Description</label> 
													<div class="col-12">
														<textarea id="sortdescription" name="sortdescription" cols="40" rows="2" class="form-control">{{subupdate.sortdescription}}</textarea>
													</div>
												</div> 
		
												<div class="form-group row">
													<label>Full Description</label> 
													<div class="col-12">
														<textarea id="fulldescription" name="fulldescription" cols="40" rows="4" class="form-control">{{subupdate.fulldescription}}</textarea>
													</div>
												</div> 
		
												<div class="form-group row">
													<label>Product Tags <span>( Type and
															make comma to separate tags )</span></label>
													<div class="col-12">
														<input type="text" class="form-control" id="group_tag" name="group_tag" value="{{subupdate.group_tag}}" placeholder="" data-role="tagsinput">
													</div>
												</div>
		
												<div class="row">
													<div class="col-6 d-flex justify-content-center">
														<a href="../subcategory/" class="cr-btn-primary">Back</a>
													</div>
													<div class="col-6 d-flex justify-content-center">
														<input type="submit" class="cr-btn-primary" value="Submit">
													</div>
												</div>
		
											</form>
		
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-2"></div>
				</div>
			</div>
		</div>
		
	{%endblock%}
