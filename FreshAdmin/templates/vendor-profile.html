{% extends 'bases.html' %}
{% block content %}

		<!-- main content -->
		<div class="cr-main-content">
			<div class="container-fluid">
				<!-- Page title & breadcrumb -->
				<div class="cr-page-title cr-page-title-2">
					<div class="cr-breadcrumb">
						<h5>Admin Profile</h5>
						<ul>
							<li><a href="../freshAdmin/indexAdmin">Fresh Garden</a></li>
							<li>Admin Profile</li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-xxl-3 col-xl-4 col-md-12">
						<div class="vendor-sticky-bar">
							<div class="col-xl-12">
								<div class="cr-card">
									<div class="cr-card-content">
										<div class="cr-vendor-block-img">
											<div class="cr-vendor-block-detail">
												<div class="profile-img">
													<img class="v-img" src="/static/files/assets/img/clients/3.jpg"
														alt="vendor image">
													<span class="tag-label online"></span>
												</div>
												<h5 class="name">{{request.session.username}}</h5>
												<p>{{user.email}}</p>
											</div>
											<div class="cr-vendor-info">
												<ul>
													<li><span class="label">Name :</span>&nbsp;{{request.session.username}}</li>
													<!-- <li><span class="label">Companey :</span>&nbsp;Corporate</li> -->
													<li><span class="label">Website: </span>{{user.email}}</li>
													<!-- <li><span class="label">Phone :</span>&nbsp;+1 546 4548 878787</li> -->
													<li><span class="label">location :</span>&nbsp;Ahmedabad</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-xxl-9 col-xl-8 col-md-12">

						<div class="cr-card vendor-profile">
							<div class="cr-card-content vendor-details mb-m-30">
								<form  method="post" action="{% url 'upvendor' %}">
									{%csrf_token%}
									<div class="row">
										<div class="col-sm-12">
											<h3>Account Details</h3>
										</div>
										<div class="col-md-6">
											<label for="email" class="col-12 col-form-label">Email Address</label> 
											<div class="col-12">
												<input name="email" class="form-control" type="text" value="{{user.email}}">
											</div>
										</div>
										<div class="col-md-6">
											<label for="username" class="col-12 col-form-label">Username</label> 
											<div class="col-12">
												<input name="username" class="form-control" type="text" value="{{user.username}}">
											</div>
										</div>
										<div class="col-lg-12 justify-content-center d-flex mt-5">
											<input type="submit" class="btn cr-btn-primary" value="Edit Profile">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

{%endblock%}
